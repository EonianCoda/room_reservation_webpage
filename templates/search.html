{% extends "base.html" %}
{% block title %} 
線上教室預約系統 - 查詢
{% endblock %}
{% block content %}
	<div>
		<div class="d-flex justify-content-center align-items-start h-100">
			<div class="text-black">
				<h1 class="mb-3">教室查詢與借用</h1>
				<h5 class="mb-4">Lookup and Reserve</h5>

				<input type="date" class="form-control" id="date" name="date">
			</div>
		</div>
		<br>
		<div class="d-flex justify-content-center align-items-center h-500">
			<div style="border-color:black;border-style:solid;border-width:2px;padding:30px;">
				<br>
				<p>
					大樓 Building：
				<div class="container border border-dark"><input onkeyup="value=value.replace(/[\W]/g,'') " 　　
						onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
						　　 ID="building_input" NAME="building_input"></div>
				</p>
				<br>
				<p>
					容納人數 Capacity：
				<div class="container border border-dark"><input onkeyup="value=value.replace(/[^\d]/g,'') " 　　
						onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
						　　 ID="capacity_input" NAME="capacity_input"></div>
				</p>
				<br>
				<p>
					教室編號 Room ID：
				<div class="container border border-dark"><input onkeyup="value=value.replace(/[\W]/g,'') " 　　
						onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
						　　 ID="room_id_input" NAME="room_id_input"></div>
				</p>
				<br>
				<div class="d-flex justify-content-end align-items-center">
					<a class="btn btn-outline-dark btn-lg" style="width: 200px;"
						href="{{url_for('search_result_page')}}" role="button" target="_self">
						搜尋<br>search
					</a>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
