						<a class="nav-link" aria-current="page" href="{{ url_for('main_page') }}">Home</a>

	<!-- Navbar -->

	<div>
		<div class="d-flex justify-content-center align-items-start h-100">
			<div class="text-black">
				<h1 class="mb-3">借用登記</h1>
				<h5 class="mb-4">Borrowing</h5>

			</div>
		</div>
		<div class="d-flex justify-content-center align-items-center">
			<div style="width:75%;border-color:black;border-style:solid;border-width:2px;padding:30px;">
				<br>
				會議名稱 Meeting Title：
				<span>
					<input class="border border-dark" style="display: inline;width: 50%;left:5%"
						onkeyup="value=value.replace(/[\W]/g,'') " 　　
						onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
						　　 ID="meeting_title_input" NAME="meeting_title_input">
				</span>
				<br>
				開始：
				<div>
					<input style="display: inline ;width: 30%;left:5%" type="date" class="form-control" id="begin_date"
						name="begin_date">
					<span>
						,&nbsp;&nbsp;第 <input class="border-bottom border-dark" style="width:5%;text-align:center"
							onkeyup="value=value.replace(/[^\d]/g,'') " 　　
							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
							　　 ID="begin_section" NAME="begin_section">
						節
					</span>
				</div>
				<br>
				結束：
				<div>
					<input style="display: inline ;width: 30%;left:5%" type="date" class="form-control" id="end_date"
						name="end_date">
					<span>
						,&nbsp;&nbsp;第 <input class="border-bottom border-dark" style="width:5%;text-align:center"
							onkeyup="value=value.replace(/[^\d]/g,'') " 　　
							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
							　　 ID="end_section" NAME="end_section">
						節
					</span>
				</div>
				<br>
				<br>
				<div>
					大樓 Building：
					<span><input class="container border border-dark" style="display: inline;width: 50%;left:5%"
							onkeyup="value=value.replace(/[^\d]/g,'') " 　　
							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
							　　 ID="building_input" NAME="building_input">
					</span>
				</div>
				<br>
				<div>
					教室編號 Room ID：
					<span><input class="container border border-dark" style="display: inline;width: 50%;left:5%"
							onkeyup="value=value.replace(/[^\d]/g,'') " 　　
							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
							　　 ID="room_id_input" NAME="room_id_input">
					</span>
				</div>
				<br>
				<br>
				<div>
					參與人 Participants：
					<div><input class="container border border-dark" style="width: 25%;left:5%"
							onkeyup="value=value.replace(/[^\d]/g,'') " 　　
							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"
							　　 ID="participant_{{participants_num}}_input"
							NAME="participant_{{participants_num}}_input">
					</div>
				</div>
				<br>
				<div class="d-flex justify-content-end align-items-center">
					<a class="btn btn-outline-dark btn-lg" style="width: 200px;"
						href="{{url_for('search_result_page')}}" role="button" target="_self">
						搜尋<br>search
					</a>
				</div>
			</div>
		</div>
	</div>

	<div>
		<div style="position:absolute;left: 90%;">
			<p>NTUST CSIE 2020</p>
		</div>
	</div>
